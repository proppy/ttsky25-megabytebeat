name: gds

on:
  push:
  workflow_dispatch:

jobs:
  gds:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/checkout@v5
      - name: Generate Verilog for bytebeat_the42melody
        uses: ./.github/actions/xls-action
        with:
          xls-version: v0.0.0-8961-gf509bf088
          dslx-path: src/bytebeat_the42melody.x
          dslx-top: bytebeat_the42melody
          ir-path: src/bytebeat_the42melody.ir
          opt-ir-path: src/bytebeat_the42melody.opt.ir
          verilog-path: src/bytebeat_the42melody.v
          verilog-module-name: bytebeat_the42melody
          verilog-reset-signal-name: reset
          use-system-verilog: false
          clock-period-ps: 488281
          delay-model: sky130
          artifact-name: xls-generated-the42melody
      - name: Generate Verilog for bytebeat_fractaltrees
        uses: ./.github/actions/xls-action
        with:
          xls-version: v0.0.0-8961-gf509bf088
          dslx-path: src/bytebeat_fractaltrees.x
          dslx-top: bytebeat_fractaltrees
          ir-path: src/bytebeat_fractaltrees.ir
          opt-ir-path: src/bytebeat_fractaltrees.opt.ir
          verilog-path: src/bytebeat_fractaltrees.v
          verilog-module-name: bytebeat_fractaltrees
          verilog-reset-signal-name: reset
          use-system-verilog: false
          clock-period-ps: 488281
          delay-model: sky130
          artifact-name: xls-generated-fractaltrees
      - name: Generate Verilog for bytebeat_untitleddroid
        uses: ./.github/actions/xls-action
        with:
          xls-version: v0.0.0-8961-gf509bf088
          dslx-path: src/bytebeat_untitleddroid.x
          dslx-top: bytebeat_untitleddroid
          ir-path: src/bytebeat_untitleddroid.ir
          opt-ir-path: src/bytebeat_untitleddroid.opt.ir
          verilog-path: src/bytebeat_untitleddroid.v
          verilog-module-name: bytebeat_untitleddroid
          verilog-reset-signal-name: reset
          use-system-verilog: false
          clock-period-ps: 488281
          delay-model: sky130
          artifact-name: xls-generated-untitleddroid
      - name: Generate Verilog for bytebeat_atunetoshare
        uses: ./.github/actions/xls-action
        with:
          xls-version: v0.0.0-8961-gf509bf088
          dslx-path: src/bytebeat_atunetoshare.x
          dslx-top: bytebeat_atunetoshare
          ir-path: src/bytebeat_atunetoshare.ir
          opt-ir-path: src/bytebeat_atunetoshare.opt.ir
          verilog-path: src/bytebeat_atunetoshare.v
          verilog-module-name: bytebeat_atunetoshare
          verilog-reset-signal-name: reset
          use-system-verilog: false
          clock-period-ps: 488281
          delay-model: sky130
          artifact-name: xls-generated-atunetoshare
      - name: Generate Verilog for bytebeat_sierpinskiharmony
        uses: ./.github/actions/xls-action
        with:
          xls-version: v0.0.0-8961-gf509bf088
          dslx-path: src/bytebeat_sierpinskiharmony.x
          dslx-top: bytebeat_sierpinskiharmony
          ir-path: src/bytebeat_sierpinskiharmony.ir
          opt-ir-path: src/bytebeat_sierpinskiharmony.opt.ir
          verilog-path: src/bytebeat_sierpinskiharmony.v
          verilog-module-name: bytebeat_sierpinskiharmony
          verilog-reset-signal-name: reset
          use-system-verilog: false
          clock-period-ps: 488281
          delay-model: sky130
          artifact-name: xls-generated-sierpinskiharmony

      - name: Build GDS
        uses: TinyTapeout/tt-gds-action@ttsky25b
        with:
          pdk: sky130A

  precheck:
    needs: gds
    runs-on: ubuntu-24.04
    steps:
      - name: Run Tiny Tapeout Precheck
        uses: TinyTapeout/tt-gds-action/precheck@ttsky25b

  gl_test:
    needs: gds
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: GL test
        uses: TinyTapeout/tt-gds-action/gl_test@ttsky25b

  viewer:
    needs: gds
    runs-on: ubuntu-24.04
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    steps:
      - uses: TinyTapeout/tt-gds-action/viewer@ttsky25b
