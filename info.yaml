# Tiny Tapeout project information
project:
  title:        "megabytebeat"
  author:       "proppy"
  discord:      "proppy"
  description:  "Best-of compilation of bytebeat 2011's greatest hits on-a-chip."
  language:     "xls"
  clock_hz:     2048000  # 8000 * 256
  tiles: "3x2"
  top_module:  "tt_um_proppy_megabytebeat"
  source_files:
    - "tt_um_proppy_megabytebeat.v"
    - "pwm_audio.v"
    - "bytebeat_the42melody.v"
    - "bytebeat_fractaltrees.v"
    - "bytebeat_untitleddroid.v"
    - "bytebeat_atunetoshare.v"
    - "bytebeat_sierpinskiharmony.v"

pinout:
  # Inputs
  ui[0]: "param `a` bit 0/3"
  ui[1]: "param `a` bit 1/3"
  ui[2]: "param `a` bit 2/3"
  ui[3]: "param `a` bit 3/3"
  ui[4]: "param `b` bit 0/3"
  ui[5]: "param `b` bit 1/3"
  ui[6]: "param `b` bit 2/3"
  ui[7]: "param `b` bit 3/3"

  # Outputs
  uo[0]: "track #0 PWM output"
  uo[1]: "track #1 PWM output"
  uo[2]: "track #2 PWM output"
  uo[3]: "track #3 PWM output"
  uo[4]: "N/A"
  uo[5]: "N/A"
  uo[6]: "N/A"
  uo[7]: "track #7 PWM output"

  # Bidirectional pins
  uio[0]: "param `c` bit 0/3"
  uio[1]: "param `c` bit 1/3"
  uio[2]: "param `c` bit 2/3"
  uio[3]: "param `c` bit 3/3"
  uio[4]: "param `d` bit 0/3"
  uio[5]: "param `d` bit 1/3"
  uio[6]: "param `d` bit 2/3"
  uio[7]: "param `d` bit 3/3"

# Do not change!
yaml_version: 6
